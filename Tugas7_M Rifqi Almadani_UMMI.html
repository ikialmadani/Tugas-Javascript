<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Unggas
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 id="bebek">Bebek</h4>
                                <div class="audio"></div>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 id="gagak">Gagak</h4>
                                <div class="audio"></div>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h4 id="merpati">Merpati</h4>
                                <div class="audio"></div>
                            </div>
                          </div>
                    </div>
                    <div class="col">
                      <div class="card">
                          <div class="card-body">
                              <h4 id="beo">Beo</h4>
                              <div class="audio"></div>
                          </div>
                        </div>
                  </div>
                  <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 id="lovebird">Love Bird</h4>
                            <div class="audio"></div>
                        </div>
                      </div>
                </div>
                </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Hewan Buas
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 id="singa">Singa</h4>
                            <div class="audio"></div>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h4 id="buaya">Buaya</h4>
                            <div class="audio"></div>
                        </div>
                      </div>
                </div>
                
            </div>
            </div>
          </div>
        </div>
       
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $(".card").each(function () {
                $(this).click(function () {
                    let binatang = $(this).find('h4').attr('id')
                    if (binatang == "bebek") {
                        $(this).prepend(`<img src="hewan/bebek.jpg" alt="" class="card-img-top">`)
                        $('.audio').append(`<audio src="hewan/bebek.mp3" autoplay></audio>`)
                    } else if (binatang == "gagak") {
                        $(this).prepend(`<img src="hewan/gagak.jpg" alt="" class="card-img-top">`)
                        $('.audio').append(`<audio src="hewan/gagak.mp3" autoplay></audio>`)
                    }  else if (binatang == "merpati") {
                        $(this).prepend(`<img src="hewan/merpati.jpg" alt="" class="card-img-top">`)
                        $('.audio').append(`<audio src="hewan/merpati.mp3" autoplay></audio>`)
                    } 
                    else if (binatang == "beo") {
                        $(this).prepend(`<img src="hewan/beo.jpg" alt="" class="card-img-top">`)
                        $('.audio').append(`<audio src="hewan/beo.mp3" autoplay></audio>`)
                    } 
                    else if (binatang == "lovebird") {
                        $(this).prepend(`<img src="hewan/lovebird.jpg" alt="" class="card-img-top">`)
                        $('.audio').append(`<audio src="hewan/lovebird.mp3" autoplay></audio>`)
                    } 
                    else if (binatang == "singa") {
                        $(this).prepend(`<img src="hewan/singa.jpg" alt="" class="card-img-top">`)
                        $('.audio').append(`<audio src="hewan/singa.mp3" autoplay></audio>`)
                    } 
                    else if (binatang == "buaya") {
                        $(this).prepend(`<img src="hewan/buaya.jpeg" alt="" class="card-img-top">`)
                        $('.audio').append(`<audio src="hewan/buayai.mp3" autoplay></audio>`)
                    } 

                })
            })
        })
    </script>
</body>

</html>
